<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string methods</title>
</head>
<body>
    



    <script>
        let name = "MD Golam Sarowar Parvej";
        let name2 = "           He is doing his course          a";
        document.write(name.charAt(7) + "<br>");
        document.write(name.toUpperCase() + "<br>");
        document.write(name.toLowerCase() + "<br>");
        document.write(name.length + "<br>");
        document.write(name.at(7) + "<br>");
        document.write(name.slice(9) + "<br>");
        document.write(name.concat(" "+name2) + "<br>");
        document.write(name2.trim() + "<br>");
        document.write(name.replace("MD","Mohammad") + "<br>");
        document.write(name.split(" ") + "<br>");
        


    </script>
</body>
</html>
