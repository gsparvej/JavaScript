<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let n1= parseInt(prompt(' Enter start point'));
        let n2= parseInt(prompt(' Enter end point'));
        let odd= " ";

while(n1<=n2){
    if(n1%2==1){
        odd+=n1+" " ;// 1 + 3 + 5 + 7 + 9 = 25
    }
    n1++;

}

document.write(odd);





    </script>
</body>
</html>
