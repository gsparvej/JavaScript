<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




    <script>
        let amount= parseInt(prompt(' Enter Amount'));

        if(amount<100){
            document.write(amount);
        }
        else if(amount<=300){
            document.write(amount+(amount*0.1));
        }
        else if(amount<=700){
            document.write(amount+(amount*0.15));
        }
        else if(amount<=1000){
            document.write(amount+(amount*0.2));
        }
        else{
            document.write(amount+(amount*0.25));
        }


    </script>



</body>
</html>
