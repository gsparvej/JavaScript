<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>
    <label for="">Number 1</label><br>
    <input type="number" name="" id="number1" width="30%" height="10px"><br>
    <label for="">Number 2</label><br>
    <input type="number" name="" id="number2" onfocusout="sum()"><br> <br>
    <input type="button" name="" id="" value="+" onclick="sum()">
    <input type="button" name="" id="" value="-" onclick="sub()">
    <input type="button" name="" id="" value="X" onclick="multi()">
    <input type="button" name="" id="" value="/" onclick="div()">
    <input type="button" name="" id="" value="%" onclick="mod()"> <br> <br>

    <input type="text" name="" id="result"><br> <br>


    <script> 
        function sum() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let sum = number1 + number2 ;
            document.getElementById("result").value = sum ;
        }
        function sub() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let sub = number1 - number2 ;
            document.getElementById("result").value = sub ;
        }
        function multi() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let multi = number1 * number2 ;
            document.getElementById("result").value = multi ;
        }
        function div() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let div = number1 / number2 ;
            document.getElementById("result").value = div ;
        }
        function mod() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let sum = number1 % number2 ;
            document.getElementById("result").value = sum ;
        }

    </script>
</body>
</html>
