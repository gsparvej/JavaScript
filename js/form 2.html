<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <form action="">
  
            
            <div class="mb-3">
                <label class="">Name</label><br>
                <input id="name" placeholder="md. parvej hossen">
              </div>

              <div class="mb-3">
                <label for="" class="">Contact</label><br>
                <input type="text" class="" id="contact" placeholder="+8801739-******"><br>
              </div>
              <div class="mb-3">
                <label for="" class="">Remarks</label><br>
                <textarea class="" id="remarks" rows="3" cols="24"></textarea>
              </div>
             
              
                <div class="mb-3 ml-3">
                  <label for="" class="">Sex</label><br>
                  <input type="radio" name="gender" id="" value="Male"> Male <br>
                  <input type="radio" name="gender" id="" value="Female"> Female <br>
                </div>
                <div class="mb-3">
                  <label for="">Courses</label><br>
                  <input type="checkbox" name="course" id="" value="NT"> NT <br>
                  <input type="checkbox" name="course" id="" value="IAD"> IAD <br>
                  <input type="checkbox" name="course" id="" value="DDD"> DDD <br>
                  <input type="checkbox" name="course" id="" value="ESAD"> ESAD<br>
                  <input type="checkbox" name="course" id="" value="JEE"> JEE <br>
                </div>
              
            

              <div class="mb-3">
                <label for="">Location</label><br>
                <select name="" id="location">
                    <option value="Banani">Banani</option>
                    <option value="Dhanmondi">Dhanmondi</option>
                    <option value="Mirpur">Mirpur</option>
                </select>
              </div>
              <div class="mb-3">
                <input type="button" name="" id="" value="Submit" onclick="formSubmit()">
                <input type="reset" name="" id="" value="Reset">
              </div>
              
        
        </form>

    </div>
        
          
       
          
      
      
       
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    ">

    </script>

    <script src="form.js"></script>
</body>
</html>
