<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <form id="myForm">
            
            <label for="">Full name</label><br>
            <input type="text" name="" id="name"><br>
            <label for="">Email Address</label><br>
            <input type="text" name="" id="email"><br>
            <label for="">Password</label><br>
            <input type="text" name="" id="password"><br>

            <label for="">Gender</label><br>
            <input type="radio" name="gender" id="" value="Male">Male <br>
            <input type="radio" name="gender" id="" value="Female">Female <br>
            <label for="">DoB</label><br>
            <input type="date" name="" id="dob"><br>
            <label for="">Hobby</label><br>
            <input type="checkbox" name="hobby" value="Gaming">Gaming  <br>
            <input type="checkbox" name="hobby" id="" value="Coding">Coding  <br>

            <input type="button" name="" id="" value="Submit" onclick="formSubmit()">


        </form>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    ">

    </script>

    <script src="form.js"></script>
</body>
</html>
