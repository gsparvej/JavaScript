<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email</title>
</head>
<body>

    <script>
        let email=prompt('Enter Your Mail Address');
        let pattern=/^\S+@\S+\.\S+$/;

        if(pattern.test(email)){
            document.write(email+ ' email is Valid');
        }
        else{
            document.write(email+ ' email is Invalid');
        }

    </script>
    
</body>
</html>
